<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $( document ).ready(function() {

        let loginAgain = function _loginAgain() {
            window.history.back()
        }

        let copyToClipboad = function _copyToClipboard() {
          // Copy the saveUrl value to the clipboard
          // See https://stackoverflow.com/q/22581345/64904
          var $temp = $("<input>");
          $("body").append($temp);
          $temp.val($("#saveUrl").val()).select();
          document.execCommand("copy");
          $temp.remove();
        }

        // The mainline
        $("#loginAgain").click(loginAgain);
        $("#saveUrlBtn").click(copyToClipboad);

        // Set saveUrl
        // We don't have access to the url from window.history.
        // So we re-create the url:
        let siteUrl = window.location.href
          , loginUrl =  siteUrl.replace('site.html', 'login.html')
          ;
        $("#saveUrl").val(loginUrl);
    });
</script>
